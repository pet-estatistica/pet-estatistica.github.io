{{ define "main" }}
<div class="site-about-espaco"></div>
<article class="project-single">
<!-- CabeÃ§alho com imagem destacada -->
<header class="project-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="project-title display-4 fw-bold mb-3">{{ .Title }}</h1>
        
        <div class="project-meta mb-4">

          {{ range .Params.tags }}
            <span class="badge badge-primary">{{ . }}</span>
          {{ end }}
        </div>
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="img-fluid rounded shadow-lg mb-4" style="max-height: 400px; object-fit: cover;">
      </div>
    </div>
  </div>
</header>

<!-- ConteÃºdo do projeto -->
<section class="project-content py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="project-body">
        {{ .Content }}
        </div>
        
      </div>
    </div>
  </div>
</section>

  </article>
  {{ end }}
